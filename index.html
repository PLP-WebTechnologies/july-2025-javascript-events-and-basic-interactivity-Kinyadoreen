<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Web Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to the Interactive Page!!!</h1>
<!--Event Handling Example -->
        <button id="messageBtn">Click Me!</button>
        <p id="message"></p>
<!--Interactive Elements Section-->  
        <button id="toggle-theme">Toggle Light/Dark Mode</button>

    <section id="counter-section">
        <h2>Counter Game</h2>
        <button id="increment-btn">Increment</button>
        <p>Count: <span id="counter">0</span></p>
    </section>

    <section id="faq-section">
        <h2>FAQ</h2>
        <div class="faq-item">
            <h3 class="faq-question">What is your return policy?</h3>
            <p class="faq-answer" style="display: none;">We accept returns within 15 days.</p>
        </div>
        <div class="faq-item">
            <h3 class="faq-question">Do you ship internationally?</h3>
            <p class="faq-answer" style="display: none;">Yes, we ship worldwide.</p>
        </div>
    </section>
<!--Form Validation Section-->
    <section id="form-section">
        <h2>Sign Up</h2>
        <form id="signup-form">
            <input type="text" id="name" placeholder="Name" required><br>
            <input type="email" id="email" placeholder="Email" required><br>
            <input type="password" id="password" placeholder="Password" required><br>
            <button type="submit">Submit</button>
        </form>
        <div id="form-feedback"></div>
    </section>

    <script src="script.js"></script>
</body>
</html>
